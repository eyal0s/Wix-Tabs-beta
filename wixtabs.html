<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <!-- <link rel="stylesheet" type="text/css" href="foundation.css"> -->
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.11.0.custom/jquery-ui.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link href="/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet type='text/css">


    <script src='jquery-ui-1.11.0.custom/external/jquery/jquery.js'></script>
    <script src='jquery-ui-1.11.0.custom/jquery-ui.js'></script>
    <script src='countryCodeConversion.js'></script>
    <script src='application.js'></script>
    <title>Wix Tab</title>
</head>

<body style="width: 100%;padding:0;margin:0;overflow:hidden;" id="wixtabs">

    <!--Info Toolbar-->
    <div class="controls">
        <div class="toggle"></div>
    </div>
    <div class="wixtabs">
        <hr class="nomargin">
        <div class="content">
            <h4 id="title">Wix Tab</h4>
            <div>
                <hr class="nomargin">
            </div>
            <div class="description"></div>
            <br>
        </div>

        <div id="view_toggle" class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm" id="desktop"><i class="fa fa-laptop fa-2x"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm" id="mobile"><i class="fa fa-mobile fa-2x"></i>
                </button>
            </div>
        </div>


        <button type="button" class="btn btn-primary next">Next Site</button>
        <!--  <hr class="nomargin" id="bottom"> -->
        <div class="refresh">
            <a href="./">
               <i class="fa fa-refresh fa-2x"></i>
            </a>
        </div>
        <div class="contact">
            <a href="mailto:eyalbe@wix.com">
                <i class="fa fa-envelope-o fa-2x"></i>
            </a>
            
        </div>

    </div>

    <!--Wix site frame-->
    <iframe class="startframe"></iframe>

</body>

</html>
